<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title display-6">Age Calculator</h4>
                        <label for="birthDate" class="form-label">Enter your birth date:</label>
                        <input type="date" id="birthDate" class="form-control">
                        <button id="calculateButton" class="btn btn-warning w-100 mt-2">Calculate Age</button>
                        <p id="age" class="mt-2"></p>
                    </div>
                </div>
            </div>
            <div class="col"></div>
          </div>
      
    </div>
    <script>
        function calculateAge() {
            var today = new Date();
            var birthDate = new Date(document.getElementById("birthDate").value);

            var ageInMilliseconds = today - birthDate;
            var ageInYears = Math.floor(ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000)); // Approximate leap year calculation
            var ageInMonths = today.getMonth() - birthDate.getMonth();
            var ageInDays = today.getDate() - birthDate.getDate();

            if (ageInMonths < 0 || (ageInMonths === 0 && ageInDays < 0)) {
                ageInYears--;
                ageInMonths += 12;
                if (ageInDays < 0) {
                    var monthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                    ageInDays += monthDays;
                }
            }

            var ageString = "";
            if (ageInYears > 0) {
                ageString += ageInYears + " year(s) ";
            }
            if (ageInMonths > 0) {
                ageString += ageInMonths + " month(s) ";
            }
            if (ageInDays > 0) {
                ageString += ageInDays + " day(s)";
            }

            document.getElementById("age").textContent = "Your age is: " + ageString;
        }

        document.addEventListener("DOMContentLoaded", function () {
            var calculateButton = document.getElementById("calculateButton");
            calculateButton.addEventListener("click", calculateAge);
        });

    </script>
</body>

</html>
